        <tr height="500">
            <th colspan="4">
                <h2>Cadastro de Usuário:</h2>
                <form name="formUsuario" action="#" method="POST">

                    <label for="fotoUsuario">Foto:</label>
                    <input type="file" name="fotoUsuario"><br><br>

                    <label for="nomeUsuario">Nome:</label>
                    <input type="text" name="nomeUsuario" required><br><br>

                    <label for="dataNascimentoUsuario">Data de Nascimento:</label>
                    <input type="date" id="dataNascimentoUsuario" name="dataNascimentoUsuario" required><br><br>

                    <label for="cidadeUsuario">Cidade:</label>
                    <select name="cidadeUsuario">
                        <option value="curiuva">Curiúva</option>
                        <option value="imbau">Imbaú</option>
                        <option value="ortigueira">Ortigueira</option>
                        <option value="reserva">Reserva</option>
                        <option value="telemaco" selected>Telêmaco Borba</option>
                        <option value="tibagi">Tibagi</option>
                    </select><br><br>

                    <label for="telefoneUsuario">Telefone:</label>
                    <input type="text" name="telefoneUsuario" required><br><br>

                    <label for="emailUsuario">Email:</label>
                    <input type="email" name="emailUsuario" required><br><br>

                    <label for="senhaUsuario">Senha:</label>
                    <input type="password" name="senhaUsuario" required><br><br>

                    <label for="confirmarSenhaUsuario">Confirme a Senha:</label>
                    <input type="password" name="confirmarSenhaUsuario" required><br><br>

                    <button type="submit" name="btCadastrarUsuario">Cadastrar</button>

                </form>

            </th>
        </tr>
        <tr>
            <th colspan="4">
                <p>Interfaces de um Sistema Genérico desenvolvido nas aulas de Tecnologias Web do curso de TADS ©</p>
            </th>
        </tr>
</body>
</html>
